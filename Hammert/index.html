<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uma Surpresa Mágica para Manu!</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Merriweather&family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-pink: #c2185b;
            --primary-purple: #7b1fa2;
            --light-bg: #f3e5f5;
            --dark-text: #424242;
            --card-bg-1: #fffde7;
            --gradient-bg: linear-gradient(45deg, var(--primary-pink), var(--primary-purple));
        }
        body.theme-ocean {
            --primary-pink: #00838f; /* Ciano escuro */
            --primary-purple: #0277bd; /* Azul escuro */
            --light-bg: #e0f7fa; /* Ciano bem claro */
            --dark-text: #004d40; /* Verde escuro */
            --card-bg-1: #e0f2f1;
        }
        body.theme-sunset {
            --primary-pink: #d84315; /* Laranja escuro */
            --primary-purple: #ff8f00; /* Âmbar */
            --light-bg: #fff3e0; /* Laranja bem claro */
            --dark-text: #3e2723; /* Marrom escuro */
            --card-bg-1: #ffecb3;
        }
        body { font-family: 'Poppins', sans-serif; background-color: var(--light-bg); color: var(--dark-text); margin: 0; padding: 20px; padding-bottom: 140px; overflow-x: hidden; transition: background-color 0.5s ease; }
        #dynamic-header { margin: 0 auto; max-width: 1000px; }
        .container { position: relative; max-width: 1000px; margin: 20px auto; background-color: #ffffff; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h1 { font-family: 'Pacifico', cursive; color: var(--primary-pink); font-size: 3.5em; text-align: center; margin-bottom: 20px; transition: color 0.5s ease;}
        h2 { font-family: 'Poppins', sans-serif; font-weight: 700; color: var(--primary-purple); text-align: center; border-bottom: 2px solid var(--light-bg); padding-bottom: 10px; margin-top: 60px; margin-bottom: 40px; font-size: 2em; transition: color 0.5s ease, border-color 0.5s ease; }
        #celebration-banner { background: var(--gradient-bg); color: white; padding: 15px; text-align: center; font-size: 1.2em; border-radius: 10px; margin-bottom: 30px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        #celebration-banner h3 { margin: 0; font-family: 'Poppins', sans-serif; font-weight: 700; }
        #countdown { font-size: 1.1em; margin-top: 5px; letter-spacing: 1.5px; }
        #countdown span { font-weight: bold; }
        .message { font-family: 'Merriweather', serif; font-size: 1.1em; line-height: 1.8; margin-bottom: 40px; padding: 0 20px; }
        .signature { font-family: 'Caveat', cursive; font-size: 1.8em; color: var(--primary-pink); }
        .animate-on-scroll { opacity: 0; transform: translateY(30px); transition: opacity 0.8s ease-out, transform 0.8s ease-out; }
        .animate-on-scroll.visible { opacity: 1; transform: translateY(0); }
        footer { margin-top: 50px; text-align: center; font-size: 1em; color: #6a1b9a; }

        /* SYLVEON COM ANIMAÇÃO DE ANDAR/SENTAR */
        .pokemon { position: fixed; bottom: 20px; left: 0px; width: 120px; height: 120px; z-index: 1000; }
        .pokemon-sprite { width:100%; height:100%; background-size: contain; background-repeat: no-repeat; background-position: center; }
        .pokemon-sprite::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: contain; background-repeat: no-repeat; background-position: center; opacity: 0; transition: opacity 0.4s ease-in-out; }
        .pokemon-sprite.walking { background-image: url('assets/pokemon/eve-walking.png'); }
        .pokemon-sprite.sitting::before { background-image: url('assets/pokemon/eve-sit.png'); opacity: 1; }

        /* SELETOR DE TEMAS */
        #theme-switcher { position: fixed; top: 20px; right: 20px; z-index: 1002; display: flex; gap: 8px; background: rgba(255,255,255,0.8); padding: 8px; border-radius: 20px; backdrop-filter: blur(5px); box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .theme-button { width: 25px; height: 25px; border-radius: 50%; border: 2px solid white; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.2); transition: transform 0.2s ease; }
        .theme-button:hover { transform: scale(1.1); }
        #theme-default { background: linear-gradient(45deg, #c2185b, #7b1fa2); }
        #theme-ocean { background: linear-gradient(45deg, #00838f, #0277bd); }
        #theme-sunset { background: linear-gradient(45deg, #d84315, #ff8f00); }

        /* GUESTBOOK COM ASSINATURA */
        .signature-pad-container { margin-top: 20px; display: flex; flex-direction: column; align-items: center; gap: 15px; }
        #signature-canvas { border: 2px dashed var(--primary-purple); border-radius: 10px; cursor: crosshair; }
        .signature-buttons button { background-color: var(--primary-purple); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-family: 'Poppins', sans-serif; font-size: 1em; margin: 0 5px; transition: background-color 0.3s ease; }
        .signature-buttons button:hover { background-color: var(--primary-pink); }
        #saved-signature-container { margin-top: 20px; background: rgba(0,0,0,0.02); padding: 10px; border-radius: 10px; min-height: 150px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #saved-signature { max-width: 400px; max-height: 200px; }


        .media-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; }
        .media-item { border-radius: 12px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.1); transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .media-item img { cursor: pointer; }
        .media-item:hover { transform: scale(1.05); box-shadow: 0 8px 20px rgba(0,0,0,0.2); }
        .media-item img, .media-item video { width: 100%; height: 250px; object-fit: cover; display: block; }
        #modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.85); z-index: 2001; display: flex; align-items: center; justify-content: center; opacity: 0; visibility: hidden; transition: opacity 0.4s ease, visibility 0.4s ease; }
        #modal.visible { opacity: 1; visibility: visible; }
        .modal-content { position: relative; text-align: center; max-width: 80vw; max-height: 90vh; transform: scale(0.9); transition: transform 0.4s ease; }
        #modal.visible .modal-content { transform: scale(1); }
        .modal-content img { max-width: 100%; max-height: 75vh; border-radius: 10px; }
        .modal-caption { color: white; margin-top: 15px; font-size: 1.5em; font-family: 'Caveat', cursive; }
        .close-button { position: absolute; top: -15px; right: -15px; font-size: 2.5em; color: white; cursor: pointer; line-height: 1; }
        #music-player { position: fixed; bottom: 30px; right: 30px; width: 80px; height: 80px; z-index: 1001; cursor: pointer; border-radius: 50%; transition: transform 0.3s ease, box-shadow 0.3s ease; }
        #music-player:hover { transform: scale(1.1); }
        .album-art { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .player-controls { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.3); border-radius: 50%; display: flex; align-items: center; justify-content: center; opacity: 0.8; transition: opacity 0.3s ease; }
        #music-player:hover .player-controls { opacity: 1; }
        .player-controls svg { width: 30px; height: 30px; fill: white; }
        #play-icon { display: block; } #pause-icon { display: none; }
        #music-player.playing .album-art { animation: spin 8s linear infinite; }
        #music-player.playing { box-shadow: 0 0 25px 5px rgba(123, 31, 162, 0.7); animation: pulse-glow 2s infinite alternate; }
        #music-player.playing #play-icon { display: none; } #music-player.playing #pause-icon { display: block; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse-glow { from { box-shadow: 0 0 15px 3px rgba(123, 31, 162, 0.5); } to { box-shadow: 0 0 25px 8px rgba(194, 24, 91, 0.7); } }
        .guestbook-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .card { background-color: var(--card-bg-1); padding: 20px; border-radius: 8px; box-shadow: 5px 5px 15px rgba(0,0,0,0.1); transform: rotate(0deg); transition: all 0.3s ease; }
        .card:hover { transform: scale(1.05) rotate(0deg) !important; box-shadow: 5px 5px 25px rgba(0,0,0,0.2); z-index: 10; position: relative; }
        .card:nth-child(2n) { transform: rotate(2deg); background-color: #e3f2fd; }
        .card:nth-child(3n) { transform: rotate(-2deg); background-color: #fce4ec; }
        .card:nth-child(4n) { transform: rotate(1deg); background-color: #e8f5e9; }
        .card h4 { font-family: 'Caveat', cursive; font-size: 1.6em; margin: 0 0 10px 0; color: #555; }
        .card p { font-size: 0.9em; font-style: italic; text-align: right; color: var(--primary-pink); margin: 0; font-family: 'Poppins', sans-serif; }
        .secret-spot { position: absolute; width: 30px; height: 30px; cursor: pointer; font-size: 1.5em; text-shadow: 0 0 10px gold; animation: pulse-secret 2s infinite; z-index: 100; user-select: none; }
        @keyframes pulse-secret { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.2); opacity: 1; } }
        #secret-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 2000; display: flex; align-items: center; justify-content: center; opacity: 0; visibility: hidden; transition: opacity 0.3s ease; backdrop-filter: blur(5px); }
        #secret-modal.visible { opacity: 1; visibility: visible; }
        .secret-content { background: #fff; padding: 30px; border-radius: 10px; font-family: 'Caveat', cursive; font-size: 2em; text-align: center; color: var(--primary-purple); box-shadow: 0 0 20px white; max-width: 80%; }
        #falling-hearts-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; }
        .heart-fall { position: absolute; font-size: 1.5em; color: var(--primary-pink); opacity: 0.7; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(105vh) rotate(360deg); opacity: 0; } }
    </style>
</head>
<body>

    <div id="theme-switcher">
        <div class="theme-button" id="theme-default" title="Tema Padrão"></div>
        <div class="theme-button" id="theme-ocean" title="Tema Oceano"></div>
        <div class="theme-button" id="theme-sunset" title="Tema Pôr do Sol"></div>
    </div>

    <div id="dynamic-header"></div>
    <div id="falling-hearts-container"></div>

    <div class="container">
        <div class="secret-spot" style="top: 20px; right: 20px;" data-secret="O início de tudo...">⭐</div>
        <h1 class="animate-on-scroll">Feliz Aniversário, Manu!</h1>
        <div class="message">
            <p class="animate-on-scroll"><span id="typed-message"></span></p>
            <p class="animate-on-scroll signature">Com todo amor!</p>
        </div>
        <h2 class="animate-on-scroll">Uma Viagem Pelas Nossas Memórias</h2>
        <div class="media-grid">
            <div class="media-item animate-on-scroll"><img class="gallery-image" src="assets/media/photo-1.jpeg" alt="Aquele pôr do sol inesquecível na praia!"></div>
            <div class="media-item animate-on-scroll"><img class="gallery-image" src="assets/media/photo-2.jpeg" alt="Dia de muita risada e pizza fria no café da manhã."></div>
            <div class="media-item animate-on-scroll"><img class="gallery-image" src="assets/media/photo-3.jpeg" alt="Nossa primeira viagem juntos. Que aventura!"></div>
            <div class="media-item animate-on-scroll"><img class="gallery-image" src="assets/media/photo-4.jpeg" alt="A foto clássica que não podia faltar."></div>
            <div class="media-item animate-on-scroll"><img class="gallery-image" src="assets/media/photo-5.jpeg" alt="Comemorando uma pequena grande conquista."></div>
            <div class="media-item animate-on-scroll"><img class="gallery-image" src="assets/media/photo-6.jpeg" alt="Um momento de paz e tranquilidade."></div>
            <div class="media-item animate-on-scroll"><video controls muted loop><source src="assets/video/media-1.mp4" type="video/mp4"></video></div>
            <div class="media-item animate-on-scroll"><video controls muted loop><source src="assets/video/media-2.mp4" type="video/mp4"></video></div>
            <div class="media-item animate-on-scroll"><video controls muted loop><source src="assets/video/media-3.mp4" type="video/mp4"></video></div>
            <div class="media-item animate-on-scroll"><video controls muted loop><source src="assets/video/media-4.mp4" type="video/mp4"></video></div>
            <div class="media-item animate-on-scroll"><video controls muted loop><source src="assets/video/media-5.mp4" type="video/mp4"></video></div>
            <div class="media-item animate-on-scroll"><video controls muted loop><source src="assets/video/media-6.mp4" type="video/mp4"></video></div>
        </div>
        <div class="secret-spot" style="position: absolute; bottom: 50%; right: -15px;" data-secret="Essa é a minha foto favorita!">⭐</div>
        <h2 class="animate-on-scroll">Deixe sua marca neste presente</h2>
        <div class="signature-pad-container animate-on-scroll">
            <canvas id="signature-canvas" width="400" height="200"></canvas>
            <div class="signature-buttons">
                <button id="save-signature">Salvar Assinatura</button>
                <button id="clear-signature">Limpar</button>
            </div>
            <div id="saved-signature-container">
                <h4>Sua assinatura guardada com carinho:</h4>
                <img id="saved-signature" src="" alt="Sua assinatura salva aparecerá aqui">
            </div>
        </div>
        <footer>Feito com carinho para a melhor Manu que existe</footer>
    </div>
    
    
    <div id="poke" class="pokemon"><div class="pokemon-sprite"></div></div>
    
    <div id="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <img id="modal-image" src="" alt="Imagem Ampliada">
            <p id="modal-caption"></p>
        </div>
    </div>
    <div id="music-player">
        <img src="assets/audio/audio-pic/pic.jpeg" alt="Capa do Álbum" class="album-art">
        <div class="player-controls">
            <svg id="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
            <svg id="pause-icon" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>
        </div>
        <audio id="background-music" loop><source src="assets/audio/Dream Girl.mp3" type="audio/mpeg"></audio>
    </div>
    <div id="secret-modal">
        <div class="secret-content">
            <p id="secret-text"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // LÓGICA DE ANIVERSÁRIO E CONTAGEM REGRESSIVA
            const birthdayMonth = 10; const birthdayDay = 10;
            const headerContainer = document.getElementById('dynamic-header');
            const now = new Date();
            const todayMonth = now.getMonth() + 1; const todayDay = now.getDate();
            function isItBirthday() { return todayMonth === birthdayMonth && todayDay === birthdayDay; }
            function launchConfetti() { const duration = 5 * 1000; const animationEnd = Date.now() + duration; const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 3000 }; function randomInRange(min, max) { return Math.random() * (max - min) + min; } const interval = setInterval(function() { const timeLeft = animationEnd - Date.now(); if (timeLeft <= 0) return clearInterval(interval); const particleCount = 50 * (timeLeft / duration); confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }); confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }); }, 250); }
            function startCountdown() { const countdownElement = document.createElement('div'); countdownElement.id = 'countdown'; const banner = document.createElement('div'); banner.id = 'celebration-banner'; banner.innerHTML = `<h3>Contagem regressiva para a próxima festa!</h3>`; banner.appendChild(countdownElement); headerContainer.appendChild(banner); const updateCountdown = () => { const now = new Date(); let currentYear = now.getFullYear(); let nextBirthday = new Date(currentYear, birthdayMonth - 1, birthdayDay); if (now > nextBirthday) nextBirthday.setFullYear(currentYear + 1); const diff = nextBirthday - now; const days = Math.floor(diff / (1000 * 60 * 60 * 24)); const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)); const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)); const seconds = Math.floor((diff % (1000 * 60)) / 1000); countdownElement.innerHTML = `<span>${days}</span>d <span>${hours}</span>h <span>${minutes}</span>m <span>${seconds}</span>s`; }; setInterval(updateCountdown, 1000); updateCountdown(); }
            if (isItBirthday()) { headerContainer.innerHTML = `<div id="celebration-banner"><h3>FELIZ ANIVERSÁRIO, MANU! HOJE É O SEU DIA! 🎉</h3></div>`; launchConfetti(); } else { startCountdown(); }

            // LÓGICA DO SYLVEON (ANDAR E SENTAR)
            const poke = document.getElementById("poke"); const pokeSprite = poke.querySelector('.pokemon-sprite'); const screenWidth = window.innerWidth; let direction = 1; let walking = true; let posX = 0; poke.style.left = posX + 'px'; pokeSprite.classList.add('walking');
            function move() { if (walking) { posX += direction * 2; if (posX < 0) { posX = 0; direction = 1; } else if (posX > screenWidth - 120) { posX = screenWidth - 120; direction = -1; } poke.style.left = posX + 'px'; poke.style.transform = `scaleX(${direction})`; } requestAnimationFrame(move); }
            function cycle() { const walkTime = 4000 + Math.random() * 4000; walking = true; pokeSprite.classList.remove('sitting'); pokeSprite.classList.add('walking'); setTimeout(() => { walking = false; pokeSprite.classList.remove('walking'); pokeSprite.classList.add('sitting'); const sitTime = 2000 + Math.random() * 3000; setTimeout(cycle, sitTime); }, walkTime); }
            move(); cycle();

            // LÓGICA DO SELETOR DE TEMAS
            const themeButtons = document.querySelectorAll('.theme-button');
            themeButtons.forEach(button => { button.addEventListener('click', () => { document.body.className = button.id === 'theme-default' ? '' : button.id.replace('theme-', 'theme-'); }); });

            // LÓGICA DO TEXTO DIGITADO
            const typedMessageSpan = document.getElementById('typed-message');
            if (typedMessageSpan) { new Typed('#typed-message', { strings: ['For my namu 💜 (minha moça de saturno)\n\nHello there, the "soma que faltava na minha equação de segundo grau" how are you?\nIts your birthday!! Yay!!!!!\nI separated some videos and photos of us (unfortunately few)\nAnd I also wrote a little for you\n\nIts good to know that you are getting better with me by your side\nIts even better realize that im getting better with you by my side\nVocê é a minha alma gêmea\nNão o que faltava em mim, mas o que eu precisava pra somar e ter uma resposta concreta\n\nEu sempre amei você, e você sabe disso\neu te amo mais do que ontem e menos que amanhã\nSempre me importei com você também (30/01)\nEu diviria minhas meias com você <3\nI will kiss all your scars and do everything for you to be the happiest person in this world\nNosso relacionamento é como uma flor, nós platamos e cuidamos dela, assim como eu faço com você, cuido de você\nA gente fica em silêncio juntos, pq o importante é estar juntos\nYour laugh enchants me and brings me hope, when you compliment me, i feel like getting even closer, i love when you arrive, its literally the only thing i can think about\nAu amo silêncio, mas amo muito mais quando vc fala bastante\nI love you and I love loving you, I love the fact that you love me, that you understand me; I love your laugh, I love the way you look when you\'re embarrassed, I love your hair, your eyes, I love how you love "pompumpirim" and roblox, I love everything about you, If you were a book I would be sure to read all of you (even though I hate reading)\nSe você não tivesse fones e eu tivesse, eu te emprestaria eles, mesmo que significasse ficar dias sem fone\nWhen I say I want my house soon and people think that\'s where I live but in reality I\'m thinking about you\nI can see the stars in the sky, they are not as beautiful as the shine in your eyes\nToday i can see the moon, and im glad to realize that does not shine brighter than your beautiful eyes\nI love the way your eyes close when you smile\nEu simplesmente não consigo imaginar uma vida sem você\nI love you babe (for my sweet little angel)'], typeSpeed: 30, showCursor: false, }); }

            // LÓGICA DA ASSINATURA DIGITAL
            const canvas = document.getElementById('signature-canvas'); const signaturePad = new SignaturePad(canvas); const saveButton = document.getElementById('save-signature'); const clearButton = document.getElementById('clear-signature'); const savedImage = document.getElementById('saved-signature');
            clearButton.addEventListener('click', () => signaturePad.clear());
            saveButton.addEventListener('click', () => { if (!signaturePad.isEmpty()) { const dataURL = signaturePad.toDataURL(); savedImage.src = dataURL; localStorage.setItem('userSignature', dataURL); } else { alert("Por favor, desenhe sua assinatura primeiro."); } });
            const savedSignature = localStorage.getItem('userSignature'); if (savedSignature) { savedImage.src = savedSignature; }


            // DEMAIS SCRIPTS (SCROLL, PLAYER, MODAL, SEGREDOS, CORAÇÕES)
            const observer = new IntersectionObserver((entries) => { entries.forEach(entry => { if (entry.isIntersecting) { entry.target.classList.add('visible'); observer.unobserve(entry.target); } }); }, { threshold: 0.1 }); const elementsToAnimate = document.querySelectorAll('.animate-on-scroll'); elementsToAnimate.forEach(el => observer.observe(el));
            const player = document.getElementById('music-player'); const audio = document.getElementById('background-music'); player.addEventListener('click', () => { if (audio.paused) { audio.play(); } else { audio.pause(); } }); audio.addEventListener('play', () => player.classList.add('playing')); audio.addEventListener('pause', () => player.classList.remove('playing'));
            const galleryImages = document.querySelectorAll('.gallery-image'); const modal = document.getElementById('modal'); const modalImage = document.getElementById('modal-image'); const modalCaption = document.getElementById('modal-caption'); const closeButton = document.querySelector('.close-button'); galleryImages.forEach(image => { image.addEventListener('click', () => { modalImage.src = image.src; modalCaption.textContent = image.alt; modal.classList.add('visible'); }); }); function closeModal() { modal.classList.remove('visible'); } closeButton.addEventListener('click', closeModal); modal.addEventListener('click', (e) => { if (e.target === modal) { closeModal(); } });
            const secretSpots = document.querySelectorAll('.secret-spot'); const secretModal = document.getElementById('secret-modal'); const secretText = document.getElementById('secret-text'); secretSpots.forEach(spot => { spot.addEventListener('click', (e) => { e.stopPropagation(); secretText.textContent = spot.dataset.secret; secretModal.classList.add('visible'); }); }); secretModal.addEventListener('click', () => { secretModal.classList.remove('visible'); });
            const heartsContainer = document.getElementById('falling-hearts-container'); if(heartsContainer) { setInterval(() => { const heart = document.createElement('div'); heart.classList.add('heart-fall'); heart.textContent = '❤️'; heart.style.left = Math.random() * 100 + 'vw'; heart.style.animationDuration = (Math.random() * 3 + 4) + 's'; heart.style.animationDelay = Math.random() * 5 + 's'; heartsContainer.appendChild(heart); setTimeout(() => { heart.remove(); }, 7000); }, 500); }
        });
    </script>
</body>
</html>
